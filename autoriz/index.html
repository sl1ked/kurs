<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myjs.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/width-774.css" media="screen and (max-width: 430px)">
    <link rel="stylesheet" href="css/width-84.css" media="screen and (max-width: 84px)">
    <title>UniKurs</title>
</head>

<body>
    <div class="background bckg-1"></div>
    <div class="background bckg-2"></div>
    <div class="background bckg-3"></div>
    <div class="container register">
        <div class="row">
            <div class="col-md-9">
                <ul class="nav nav-justified" id="myTab" role="tablist">
                    <li class="nav-item autoitem">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Авторизация</a>
                    </li>
                    <li class="nav-item regitem">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Регистрация</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">UniKurs</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="pic">
                                    <div class="pic1">
                                        <img src="img/user.svg">
                                    </div>
                                    <div class="pic2">
                                        <img src="img/pass.svg">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="form-group autofield">
                                        <input type="text" class="form-control" placeholder="Логин" value="" required>
                                    </div>
                                    <div class="form-group autofield">
                                        <input type="password" id="password-input-auto" class="form-control" name="password" placeholder="Пароль" value="" required>
                                        <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btnAutoriz" value="Войти" />
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">UniKurs</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="pic">
                                    <div class="pic1">
                                        <img src="img/user.svg">
                                    </div>
                                    <div class="pic3">
                                        <img src="img/email.svg">
                                    </div>
                                    <div class="pic4">
                                        <img src="img/pass.svg">
                                    </div>
                                    <div class="pic5">
                                        <img src="img/pass.svg">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="form-group regfield">
                                        <input type="text" class="form-control" placeholder="Логин" value="" required>
                                    </div>
                                    <div class="form-group regfield">
                                        <input type="email" class="form-control" placeholder="Эл.почта" value="" required>
                                    </div>
                                    <div class="form-group regfield">
                                        <input type="password" id="password-input-reg1" class="form-control" name="password" placeholder="Пароль" value="" required>
                                        <a href="#" class="password-control-reg1" onclick="return show_hide_password1(this);"></a>
                                    </div>
                                    <div class="form-group regfield">
                                        <input type="password" id="password-input-reg2" class="form-control" name="password" placeholder="Пароль" value="" required>
                                        <a href="#" class="password-control-reg2" onclick="return show_hide_password2(this);"></a>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btnRegister" value="Зарегистрироваться" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
